<mat-card>
    <mat-card-header class="mat-row justify-content-between">
        <mat-card-title> Empresas</mat-card-title>
        <button mat-mini-fab color="primary" routerLink="/companies/create">
            <mat-icon>add</mat-icon>
        </button>
    </mat-card-header>
</mat-card>
<app-generic-list [list]="companyList">
    <ng-container content>
        <table mat-table matSort matSortActive="created" [dataSource]="companyList" class="mat-elevation-z8">
            <ng-container matColumnDef="businessName">
                <th mat-header-cell *matHeaderCellDef> Razon Social </th>
                <td mat-cell *matCellDef="let company"> {{company.businessName}} </td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> E-mail </th>
                <td mat-cell *matCellDef="let company"> {{company.email}} </td>
            </ng-container>
            <ng-container matColumnDef="taxId">
                <th mat-header-cell *matHeaderCellDef> Cuit </th>
                <td mat-cell *matCellDef="let company"> {{company.taxId}} </td>
            </ng-container>
            <ng-container matColumnDef="phoneNumber">
                <th mat-header-cell *matHeaderCellDef> Numero de Telefono </th>
                <td mat-cell *matCellDef="let company"> {{company.phoneNumber}} </td>
            </ng-container>
            <ng-container matColumnDef="createdDateAtUtc">
                <th mat-header-cell *matHeaderCellDef> Fecha de creacion </th>
                <td mat-cell *matCellDef="let company"> {{company.createdDateAtUtc | date: 'dd/MM/yyyy' }} </td>
            </ng-container>


            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>

                </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="basic" routerLink="/companies/edit">
                        <mat-icon>mode_edit</mat-icon>
                    </button>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
        <mat-paginator class="mat-elevation-z8" [length]="resultsLength" [pageSize]="10"></mat-paginator>
    </ng-container>
</app-generic-list>
